<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
  id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0" href="/" target="_blank">
      <img src="/static/assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
      <span class="ms-1 font-weight-bold text-white"> Business Analysis Dashboard</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2">
  <div class="collapse navbar-collapse  w-auto  max-height-vh-100" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        {% if current_user.is_authenticated %}
          <a class="nav-link" href="{{ url_for('logout') }}">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        {% else %}
          <a class="nav-link" href="{{ url_for('login') }}">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        {% endif %}
      </li>
      <li class="nav-item">
        <a class="nav-link text-white {% if 'home' in segment %} active bg-gradient-primary {% endif %}" href="/">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">home</i>
          </div>
          <span class="nav-link-text ms-1">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white {% if 'dashboard' in segment %} active bg-gradient-primary {% endif %}" href="/dashboard">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">dashboard</i>
          </div>
          <span class="nav-link-text ms-1">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white {% if 'accounting_add' in segment %} active bg-gradient-primary {% endif %}"
          href="/accounting_add">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">edit</i>
          </div>
          <span class="nav-link-text ms-1">Add Accounting Data</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white " href="/accounting">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">receipt_long</i>
          </div>
          <span class="nav-link-text ms-1">Accounting Dashboard</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="sidenav-footer position-absolute w-100 bottom-0 ">
    <div class="mx-3">
      <a class="btn bg-gradient-primary mt-4 w-100" target="_blank" href="/"
        type="button">Company System</a>
    </div>
  </div>
</aside>
